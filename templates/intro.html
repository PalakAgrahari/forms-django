<html>
    <head>
        <title>{{title}}
        </title>
        <style>
            .main{
                width:100px;
                background-color:red ;
            }
        </style>
    </head>
    <body>
    {% if cnum|length > 0 %}
        {% for n in clist %}
       <div class="main">
          {{n}}
       </div>
       {% endfor %}

       {% for i in cnum %}
           {% if i > 20 %}
             <div>{{i}}</div>
           {% endif %}
       {% endfor %}
    {% else %}
        No data found
    {% endif %}   
    </body>
</html>
